## /usr/local/kubernetes/kubelet/kubelet.conf
apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://k8s-server-lb:8443
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: system:node:k8s-master-01
  name: system:node:k8s-master-01@kubernetes
current-context: system:node:k8s-master-01@kubernetes
kind: Config
preferences: {}
users:
- name: system:node:k8s-master-01
  user:
    client-certificate-data: 
    client-key-data: 